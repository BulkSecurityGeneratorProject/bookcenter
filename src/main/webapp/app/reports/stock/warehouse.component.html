<div>
    <h2>
        <span jhiTranslate="bookCenterApp.stockReportWarehouse.home.title">Warehouses</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="warehouses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="bookCenterApp.warehouse.name">Name</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let warehouse of warehouses ;trackBy: trackId">
                <td>
                    <div *ngIf="warehouse.id">
                        <a [routerLink]="['../stockReport', warehouse.id ]" >{{warehouse.name}}</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
