<div>
    <h2>
        <span jhiTranslate="bookCenterApp.profitReport.home.title">ProfitReports</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="profitReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="bookCenterApp.profitReport.year">Year</span></th>
            <th><span jhiTranslate="bookCenterApp.profitReport.month">Month</span></th>
            <th><span jhiTranslate="bookCenterApp.profitReport.profit">Profit</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let profitReport of profitReports ;trackBy: trackId">
                <td>{{profitReport.year}}</td>
                <td>{{profitReport.month}}</td>
                <td>{{profitReport.profit}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
