<div>
    <h2>
        <span jhiTranslate="bookCenterApp.expenseReport.home.title">ExpenseReports</span>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div>
        <button type="submit"
                [routerLink]="['/expenseReport/', previousYear(), previouseMonth()]"
                class="btn btn-outline-primary">
            {{previousYear()}}/{{previouseMonth()}}
            <span class="fa fa-chevron-left"></span>
        </button>
        <button type="submit"
                class="btn btn-primary"
                disabled>
            {{year}}/{{month}}
        </button>
        <button type="submit"
                [routerLink]="['/expenseReport/', nextYear(), nextMonth()]"
                class="btn btn-outline-primary">
            <span class="fa fa-chevron-right"></span>
            {{nextYear()}}/{{nextMonth()}}
        </button>
    </div>
    <div class="table-responsive" *ngIf="expenseReports">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="bookCenterApp.expenseReport.department">Department</span></th>
            <th><span jhiTranslate="bookCenterApp.expenseReport.expense">Quantity</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let expenseReport of expenseReports ;trackBy: trackId">
                <td>{{expenseReport.departmentName}}</td>
                <td>{{expenseReport.expense}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
