<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPurchaseOrderLabel" jhiTranslate="bookCenterApp.purchaseOrder.home.createOrEditLabel">Create or edit a Purchase Order</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!purchaseOrder.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="purchaseOrder.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bookCenterApp.purchaseOrder.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="purchaseOrder.date"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.date?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bookCenterApp.purchaseOrder.supplier" for="field_supplier">Supplier</label>
            <input type="text" class="form-control" name="supplier" id="field_supplier"
                [(ngModel)]="purchaseOrder.supplier" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bookCenterApp.purchaseOrder.totalAmount" for="field_totalAmount">Total Amount</label>
            <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                [(ngModel)]="purchaseOrder.totalAmount" required/>
            <div [hidden]="!(editForm.controls.totalAmount?.dirty && editForm.controls.totalAmount?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.totalAmount?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.totalAmount?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bookCenterApp.purchaseOrder.buyer" for="field_buyer">Buyer</label>
            <select class="form-control" id="field_buyer" name="buyer" [(ngModel)]="purchaseOrder.buyerId" required>
                <option *ngIf="!editForm.value.buyer" [ngValue]="null" selected></option>
                <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of buyers; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.buyer?.dirty && editForm.controls.buyer?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.buyer?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bookCenterApp.purchaseOrder.warehouse" for="field_warehouse">Warehouse</label>
            <select class="form-control" id="field_warehouse" name="warehouse" [(ngModel)]="purchaseOrder.warehouseId"  required>
                <option *ngIf="!editForm.value.warehouse" [ngValue]="null" selected></option>
                <option [ngValue]="warehouseOption.id" *ngFor="let warehouseOption of warehouses; trackBy: trackWarehouseById">{{warehouseOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.warehouse?.dirty && editForm.controls.warehouse?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.warehouse?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
