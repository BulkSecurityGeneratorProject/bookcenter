
<div *ngIf="publisher">
    <h2><span jhiTranslate="bookCenterApp.publisher.detail.title">Publisher</span> {{publisher.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="bookCenterApp.publisher.name">Name</span></dt>
        <dd>
            <span>{{publisher.name}}</span>
        </dd>
        <dt><span jhiTranslate="bookCenterApp.publisher.phone">Phone</span></dt>
        <dd>
            <span>{{publisher.phone}}</span>
        </dd>
        <dt><span jhiTranslate="bookCenterApp.publisher.address">Address</span></dt>
        <dd>
            <span>{{publisher.address}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'publisher/'+ publisher.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
