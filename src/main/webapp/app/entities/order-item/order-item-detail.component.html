
<div *ngIf="orderItem">
    <h2><span jhiTranslate="bookCenterApp.orderItem.detail.title">Order Item</span> {{orderItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="bookCenterApp.orderItem.price">Price</span></dt>
        <dd>
            <span>{{orderItem.price}}</span>
        </dd>
        <dt><span jhiTranslate="bookCenterApp.orderItem.quantity">Quantity</span></dt>
        <dd>
            <span>{{orderItem.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="bookCenterApp.orderItem.purchaseOrder">Purchase Order</span></dt>
        <dd>
            <div *ngIf="orderItem.purchaseOrderId">
                <a [routerLink]="['/purchase-order', orderItem.purchaseOrderId]">{{orderItem.purchaseOrderId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="bookCenterApp.orderItem.salesOrder">Sales Order</span></dt>
        <dd>
            <div *ngIf="orderItem.salesOrderId">
                <a [routerLink]="['/sales-order', orderItem.salesOrderId]">{{orderItem.salesOrderId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="bookCenterApp.orderItem.book">Book</span></dt>
        <dd>
            <div *ngIf="orderItem.bookId">
                <a [routerLink]="['/book', orderItem.bookId]">{{orderItem.bookName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'order-item/'+ orderItem.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
