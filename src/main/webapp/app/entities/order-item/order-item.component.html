<div>
    <h2>
        <span jhiTranslate="bookCenterApp.orderItem.home.title">Order Items</span>
        <button class="btn btn-primary float-right jh-create-entity create-order-item" [routerLink]="['/', { outlets: { popup: ['order-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="bookCenterApp.orderItem.home.createLabel">
            Create new Order Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="orderItems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="price"><span jhiTranslate="bookCenterApp.orderItem.price">Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="quantity"><span jhiTranslate="bookCenterApp.orderItem.quantity">Quantity</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="purchaseOrder.id"><span jhiTranslate="bookCenterApp.orderItem.purchaseOrder">Purchase Order</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="salesOrder.id"><span jhiTranslate="bookCenterApp.orderItem.salesOrder">Sales Order</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="book.id"><span jhiTranslate="bookCenterApp.orderItem.book">Book</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let orderItem of orderItems ;trackBy: trackId">
                <td><a [routerLink]="['../order-item', orderItem.id ]">{{orderItem.id}}</a></td>
                <td>{{orderItem.price}}</td>
                <td>{{orderItem.quantity}}</td>
                <td>
                    <div *ngIf="orderItem.purchaseOrder">
                        <a [routerLink]="['../purchase-order', orderItem.purchaseOrder?.id ]" >{{orderItem.purchaseOrder?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="orderItem.salesOrder">
                        <a [routerLink]="['../sales-order', orderItem.salesOrder?.id ]" >{{orderItem.salesOrder?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="orderItem.book">
                        <a [routerLink]="['../book', orderItem.book?.id ]" >{{orderItem.book?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../order-item', orderItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-item/'+ orderItem.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-item/'+ orderItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
